<ion-view view-title="Voucher" style="background-color: #f1e6d4">
    <ion-content ng-class="{expanded:isExpanded}" >
	<div class="padding">
		<p class="dark-text">Fill the following survey form to redeem voucher</p>
		<ion-list show-delete="false" show-reorder="false" can-swipe="true">
				<ion-item collection-repeat="item in formList" class="itemlist item-icon-left" ui-sref="app.rendersurveyform({formid: item.keyString})">
					<i class="icon material-icons">&#xE8CD;</i>
					<h2>{{item.name}}</h2>
					<p nowrap>{{item.description}}</p>
				</ion-item>
		</ion-list>
		
	</div>
    </ion-content>
</ion-view>
