<ion-view view-title="Survey Form" style="background-color: #f1e6d4">
    <ion-content ng-class="{expanded:isExpanded}" >
	<div class="padding">

		<center><H2>{{form.name}}</H2></center>
		<center><p>{{form.description}}</p></center>

		<div class="list" ng-repeat="q in form.questions">
			<div class="item whiteitem item-text-wrap">
				<p><B>{{q.questionString}}</B></p>
				<select class="ion-input-select" ng-if="q.type == 'choice'" ng-model="fillform[$index].answerString">
				   <option ng-repeat="a in q.answerChoices">{{a.answerString}}</option>
			   </select>


		<div class="list">
  <label ng-if="q.type == 'open'" class="item item-input">
    <input name="fillform[$index]" placeholder="" ng-model="fillform[$index].answerString" type="text">
  </label>
  </div>
			</div>
		</div>
		 <button class="button button-full button-assertive ink"  ng-click="submitForm()" >Submit</button>
	</div>
    </ion-content>
</ion-view>
