<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-shade1" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
        <!--  <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
		-->
		
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
	
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" class="expanded" ></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">

        <ion-content class="side-menu no-header">
            <ion-list class="padding">
				<ion-item>
					<div class=" menu-icon "></div>
				</ion-item>
				<ion-item menu-close ui-sref="app.home"  class="item-icon-left menu-text pretty-thai-text">
					<i class="icon material-icons red-text">&#xE871;</i>ภาพรวมสุขภาพ
                </ion-item>
				<ion-item menu-close ui-sref="app.patientrecord"  class="item-icon-left menu-text pretty-thai-text">
                   <i class="icon material-icons red-text">&#xE851;</i>ระเบียนประวัติ
                </ion-item>
   <!--	             <ion-item menu-close ui-sref="app.samplelist"  class="item-icon-left menu-text pretty-thai-text">
                   <i class="icon material-icons red-text">&#xE0C9;</i>ข้อความ
				   <span class="badge badge-assertive">2</span>
                </ion-item>
-->
                <ion-item menu-close ui-sref="app.logout" class="item-icon-left menu-text pretty-thai-text">
                    <i class="icon material-icons red-text">&#xE879;</i> ออกจากระบบ
                </ion-item>
            <div class="item item-body">
				{{messages}}
			</div>
			<ion-item menu-close  ng-repeat="item in news" ui-sref="app.newsContent({key: '{{item.keyString}}'})" >
				  <div class="item item-body">
					<img class="new-image" src='{{urlprefix}}/getFileContent?blobkey={{item.photo}}' ><BR/>
					<span class="pretty-thai-text">
				   {{item.caption}}
					</span>
				</div>
			</ion-item>
			<ion-item menu-close ng-repeat="item in promotion" ui-sref="app.promotionContent({key: '{{item.keyString}}'})" >
				 <div class="item item-body">
					<img class="new-image" src='{{urlprefix}}/getFileContent?blobkey={{item.photo}}' ><BR/>
					<span class="pretty-thai-text">
				   {{item.caption}}
					</span>
				</div>
			</ion-item>
			</ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
