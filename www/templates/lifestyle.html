<ion-view view-title="LifeStyle Activity" style="background: url(img/login.jpg) center; background-size: cover; align:center; vertical-align: middle;">
    <ion-content>
        <div class="content">
			<BR/>
			<BR/>
			<h3 class=" light-text center-text pretty-thai-text shadow-text">บันทึกกิจกรรมประจำวัน</h3>
			<p class="light-text center-text pretty-slim-text"> {{todayTxt}}</p>
			<ion-refresher on-refresh="loadData()" pulling-text="Pull to refresh">         
			</ion-refresher>
			<div class="row padding">
				<div class="col col-center" align="left" ><a href="#app/lifestyle/{{yesterday}}"><i class="icon ion-ios-arrow-back medium-icon light-text"></i></a></div>
				<div class="col col-80">
						<canvas id="lifestyle-pie" style="opacity: 0.7" class="chart chart-pie" chart-data="lifestyleData" chart-labels="lifestyleLabel" chart-options="lifestyleOptions"> </canvas> 
				</div>
				<div class="col col-center" align="right"><a href="#app/lifestyle/{{tomorrow}}"><i class="icon ion-ios-arrow-forward medium-icon light-text"></i></a></div>

			</div>
       		
       </div>
    </ion-content>
</ion-view>
